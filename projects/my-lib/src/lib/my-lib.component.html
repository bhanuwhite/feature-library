<div class="input-container" >
  <i class="fa fa-calendar" aria-hidden="true" (click)="showMyContainer=!showMyContainer;close()"></i>
  <input class="input-field" [(ngModel)]="myInputValue"  >
</div>



<div class="calendar-container" *ngIf="showMyContainer" >
  <div class="calendar-month-year" [style.background-color]="headerBackgroundColor" [style.color]="headerTxtColor">
    <a (click)="onPreviousMonth()" [style.color]="prevTxtColor" class="prev"> &#10094; </a>
    <span> {{ calendarCreator.getMonthName(monthNumber) }} &nbsp; {{ year }} </span>
    <a (click)="onNextMonth()" [style.color]="nextTxtColor" class="next">&#10095; </a>
  </div>


  <div class="calendar-day-dates" *ngIf="isSameMonth" [style.background-color]="datesBackgroundColor">
    <span *ngFor='let weekDay of weekDaysName' [style.background-color]="weekdaysBackgroundColor" [style.color]="weekdaysTxtColor" class="day weekdays">
      {{ weekDay }}


    </span>
    <span *ngFor='let day of monthDays' [ngClass]="(day.enable==true)?'':'disable-day'" class="day calendar-date"
      (click)="onClickingDate(day)">
      {{day.number}}
    </span>
    


  </div>
  <div class="calendar-day-dates" [style.background-color]="datesBackgroundColor" *ngIf="!isSameMonth">
    <span *ngFor='let weekDay of weekDaysName'  [style.background-color]="weekdaysBackgroundColor" class="day weekdays">
      {{ weekDay }}


    </span>
    <span *ngFor='let day of monthDays' [ngClass]="(day.disable==true)?'disable-day':''" class="day calendar-date"
      (click)="onClickingDate(day)">
      {{day.number}}
    </span>


  </div>
  <button class="cancel-btn" (click)="onCancel()">Cancel</button>

</div>
