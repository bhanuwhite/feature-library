<!-- The Modal -->
<div id="myModal" class="moDal">
    <!-- Modal content -->
    <div class="modal-Content" [style.width]="width" >
        <div class="modal-Header" [style.background]="headerColor" [style.color]="headerTxtColor">
            <span class="close" [style.color]="headerTxtColor" (click)="close()">&times;</span>
            <p class="modal-Heading">{{headerText}}</p>
        <hr class="modal-line" [style.color]="headerTxtColor">

        </div>
        <div class="modal-Body" [style.background]="backGroundClr">
            <ng-content></ng-content>
        </div>
        <div class="modal-Footer d-flex justify-content-end" *ngIf="footer" [style.background-color]="footerColor">
            <button class="button-33 me-2" *ngIf="saveBtn" (click)='save.emit()' [style.background-color]="saveBtnclr"
                [style.color]="saveBtnTxtclr">{{saveBtntxt}}</button>
            <button class="button-33" *ngIf="cancelBtn" (click)='cancel.emit()' [style.color]="cancelBtnTxtclr"
                [style.background-color]="cancelBtnclr">{{cancelBtntxt}}</button>
        </div>
    </div>
</div>
