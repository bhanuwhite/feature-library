<div class="container">
  <h1>Calendar Demo</h1>
    <div class="input">
        <div style="max-width:400px">
            <div class="input-icons"> 
               <i  class="fa fa-calendar icon" aria-hidden="true" (click)="showMyContainer=!showMyContainer ;close()"></i>
                <input class="input-field" [(ngModel)]="myInputValue" placeholder="MM/DD/YYYY">
            </div> 
      </div>
    
    </div>
        
    <div class="calender " *ngIf="showMyContainer">
    <div class="calendar-header"  [style.background-color]="calHeaderColor" [style.font-size]="calHeaderFontSize">
        <div class="header">
          <span (click)="onPreviousMonth()" [style.background-color]="calHeaderColor" class="prev"> &#10094; </span>
      <span class="getmonth"> {{ calendarCreator.getMonthName(monthNumber) }} &nbsp; {{ year }} </span>
      <span (click)="onNextMonth()" [style.background-color]="calHeaderColor" class="next">&#10095; </span>
        </div>
      
    </div>
    
    <br>
    
   
     <!-- Weekdays and Month Dates-->
  <div class="calendar" *ngIf="isSameMonth" [style.background-color]="datesBackgroundColor">
    <span *ngFor='let weekDay of weekDaysName' class="day weekdays" [style.background-color]="weekdaysBackgroundColor"
      [style.color]="weekdaysTxtColor">
      {{ weekDay }}
    </span>
    <span *ngFor='let day of monthDays' [ngClass]="{'todays-date-background':(day.number==todaysDate),'choosen-date-background': (day.number==choosenDate),'disable-day':(day.disable==true)}" class="day"
      (click)="onClickDate(day)">
      {{day.number}}
    </span>
   
  </div>
  <div class="calendar" [style.background-color]="datesBackgroundColor" *ngIf="!isSameMonth">
    <span *ngFor='let weekDay of weekDaysName' [style.background-color]="weekdaysBackgroundColor" class="day weekdays">
      {{ weekDay }}
    </span>
    <span *ngFor='let day of monthDays' [ngClass]="(day.disable==true)?'disable-day':''" class="day"
      (click)="onClickDate(day)">
      {{day.number}}
    </span>
  </div>
</div>
