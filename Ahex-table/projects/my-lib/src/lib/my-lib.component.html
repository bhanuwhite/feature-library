<div class="container table-responsive">
  <h1 class="heading">DEMO TABLE</h1>
  <!--Search Box-->
  <div class="searchBox">
    <input [style.width]="searchWidth" type="text" [(ngModel)]="searchText" (keyup)="search($event)" class="form-control input" id="myInput"
      placeholder="Search......">
  </div>
  <!--Table Content-->
  <div class="table">
    <table [style.width]="tableWidth">
      <thead [style.background-color]="headerColor" [style.color]="headerTxtColor">
        <th *ngFor="let key of headers" (click)="sort(key, booleanValue)">{{key}}</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of data | slice: startPage: endPage " [style.background-color]="backGroundClr">
          <td *ngFor="let key  of headers">{{item[key]}}</td>
        </tr>
      </tbody> 
    </table>
  </div>
  <!--Pagination of Table-->
  <div class="pagination">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only" (click)="previous()">Previous</span>
          </a>
        </li>
        <li *ngFor="let user of paginationArray;let i=index" class="page-item"><a class="page-link"
            (click)="onClick(i)" [class.active]="i === activeItem">{{i+1}}</a></li>
        <li class="page-item">
          <a class="page-link" (click)="next()" aria-label="Next">
            <span class="sr-only"  >Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
